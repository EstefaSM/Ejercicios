<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Vectores</title>
</head>
<body>

    <!-- EJERCICIO 2
    Llenar dos vectores A y B de 45 elementos cada uno, sumar el elemento uno del vector
    A con el elemento uno del vector B y así sucesivamente hasta 45, almacenar el
    resultado en un vector C, e imprimir el vector resultante. -->

    <script>
        // Función para generar dos vectores de 45 elementos cada uno
        function generarVectores() {
            const vectorA = [];
            const vectorB = [];

            for (let i = 0; i < 45; i++) {
                vectorA.push(Math.floor(Math.random() * 100) + 1); // Números aleatorios del 1 al 100
                vectorB.push(Math.floor(Math.random() * 100) + 1);
            }

            return { vectorA, vectorB };
        }

        // Función asíncrona para sumar elementos correspondientes y mostrar el resultado
        async function sumarVectoresYMostrarResultado() {
            const { vectorA, vectorB } = generarVectores();

            // Sumar elementos correspondientes de los vectores A y B
            const vectorC = vectorA.map((elementA, index) => elementA + vectorB[index]);

            // Esperar un segundo simulando un proceso asíncrono (puedes quitar esto en tu implementación real)
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Mostrar los resultados en el DOM
            document.body.innerHTML = `
                <h2>Resultado de la Suma de Vectores:</h2>
                <p>Vector A: ${vectorA.join(', ')}</p>
                <p>Vector B: ${vectorB.join(', ')}</p>
                <p>Vector C (Resultado): ${vectorC.join(', ')}</p>
            `;
        }

        // Llamar a la función principal
        sumarVectoresYMostrarResultado();
    </script>

</body>
</html>
